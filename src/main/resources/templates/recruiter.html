<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Recruiter Page</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container mt-5 text-center">
    <h2 class="mb-3">Recruiter Page</h2>
    <p class="lead">Welcome, <span th:text="${username}"></span>! Manage your recruitment tasks here.</p>
    <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
        <tr>

            <th>Name</th>
            <th>Status</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${persons}">
            <td colspan="2">
                <a th:href="@{/recruiter/profile/{id}(id=${person.id})}" class="d-block text-decoration-none">
                    <div class="row">
                        <div class="col">
                            <span th:text="${person.firstName + ' ' + person.lastName}"></span>
                        </div>
                        <div class="col">
                            <span th:text="${personStatus[person.id]"></span>
                        </div>
                    </div>
                </a>
            </td>
        </tr>
        </tbody>
    </table>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
