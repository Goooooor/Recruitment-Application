<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <!-- Bootstrap (optional) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Register your account</h2>

    <div th:if="${param.success}" class="alert alert-success">
      Registration successful. You can now log in.
    </div>

    <form
      class="row g-3"
      th:action="@{/user/register}"
      th:object="${registerDTO}"
      method="post"
    >
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          th:field="*{firstName}"
          required
        />
        <span
          class="text-danger"
          th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}"
        ></span>
      </div>

      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          th:field="*{lastName}"
          required
        />
        <span
          class="text-danger"
          th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
        ></span>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          th:field="*{email}"
          required
        />
        <span
          class="text-danger"
          th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"
        ></span>
      </div>

      <div class="col-md-6">
        <label for="personNumber" class="form-label">Person Number</label>
        <input
          type="text"
          class="form-control"
          id="personNumber"
          th:field="*{personNumber}"
          required
        />
        <span
          class="text-danger"
          th:if="${#fields.hasErrors('personNumber')}"
          th:errors="*{personNumber}"
        ></span>
      </div>

      <div class="col-md-6">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          th:field="*{username}"
          required
        />
        <span
          class="text-danger"
          th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}"
        ></span>
      </div>

      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          th:field="*{password}"
          required
        />
        <span
          class="text-danger"
          th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}"
        ></span>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Create Account</button>
      </div>
    </form>

    <div th:if="${errorMessage}" class="alert alert-danger">
      <p th:text="${errorMessage}"></p>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
