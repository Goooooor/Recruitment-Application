<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container mt-5 text-center">
    <h2 class="mb-3">Welcome to the Dashboard!</h2>
    <p class="lead">You are successfully logged in, <span th:text="${username}"></span>!</p>

    <form action="/logout" method="post">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
<div class="col-12 text-center">

    <a href="/recruiter" class="btn btn-secondary" th:if="${roleId == 1}">Recruiter</a>


    <a href="/apply" class="btn btn-secondary"  th:if="${roleId == 2} ">Apply for position</a>
</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
