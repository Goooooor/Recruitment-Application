<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
</head>
<body>
<h1>Login Page</h1>
<p th:if="${param.error}" class="error" style="color: red; font-weight: bold;">Wrong username or password</p>


<form th:action="@{/login}"  th:object="${LoginDTO}" method="post" >
    <label for="username">Username</label>:
    <input type="text" id="username" name="username" th:field="*{username}" required /> <br />

    <label for="password">Password</label>:
    <input type="password" id="password" name="password" th:field="*{password}" required /> <br />

    <input type="submit" value="Log in" />

</form>
<form action="/user/register" method="get">
    <button>Create account</button>
</form>
</body>
</html>
