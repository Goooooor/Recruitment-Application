<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Application Form</title>
</head>
<body>
<h1>Application Form</h1>

<form th:action="@{/apply/submit-all}" method="post">
  <div>
    <label>Competence:</label>
    <select name="competenceId">
      <option th:each="comp : ${competences}"
              th:value="${comp.id}"
              th:text="${comp.name}">
        Some Competence
      </option>
    </select>
  </div>
  <div>
    <label>Years of Experience:</label>
    <input type="number" step="0.1" name="yearsOfExperience" />
  </div>
  <div>
    <label>Availability From:</label>
    <input type="date" name="fromDate" />
    <label>To:</label>
    <input type="date" name="toDate" />
  </div>
  <button type="submit">Submit Application</button>
</form>


<form th:action="@{/apply/cancel}" method="post" style="display:inline">
  <button type="submit">Cancel</button>
</form>

</body>
</html>
