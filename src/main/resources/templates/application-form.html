<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Application Form</h1>
    
    <!-- Display applicant information -->
    <div class="mb-4">
      <h4>Applicant: <span th:text="${applicant.username}">Username</span></h4>
    </div>
    
    <!-- Form to add a competence -->
    <div class="mb-4">
      <h3>Add Competence</h3>
      <form th:action="@{/apply/add-competence}" method="post" class="row g-3">
        <div class="col-md-6">
          <label for="competenceSelect" class="form-label">Select Competence</label>
          <select id="competenceSelect" name="competenceId" class="form-select">
            <option th:each="comp : ${competences}" 
                    th:value="${comp.id}" 
                    th:text="${comp.name}">Competence</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="yearsInput" class="form-label">Years of Experience</label>
          <input type="number" step="0.1" id="yearsInput" name="yearsOfExperience" class="form-control" placeholder="e.g., 2.5">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add Competence</button>
        </div>
      </form>
    </div>
    
    <!-- Form to add availability -->
    <div class="mb-4">
      <h3>Add Availability</h3>
      <form th:action="@{/apply/add-availability}" method="post" class="row g-3">
        <div class="col-md-6">
          <label for="fromDate" class="form-label">From Date</label>
          <input type="date" id="fromDate" name="fromDate" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="toDate" class="form-label">To Date</label>
          <input type="date" id="toDate" name="toDate" class="form-control">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add Availability</button>
        </div>
      </form>
    </div>
    
    <!-- Submit and Cancel buttons -->
    <div class="mb-4">
      <form th:action="@{/apply/submit}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-success">Submit Application</button>
      </form>
      <form th:action="@{/apply/cancel}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">Cancel Application</button>
      </form>
    </div> 
    
    <!-- Optionally, display current application diiiietails -->
    <div>
      <h3>Current Application Details</h3>
      <p>Competences added:</p>
      <ul>
        <li th:each="comp : ${application.competences}" 
            th:text="${comp.name + ' (' + comp.yearsOfExperience + ' years)'}">
          Competence Info
        </li>
      </ul>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
