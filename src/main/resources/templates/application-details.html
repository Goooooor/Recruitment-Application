<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Application Details</title></head>
<body>
<h1>Application Details</h1>

<p>Submitted:
  <span th:text="${application.submitted} ? 'Yes' : 'No'"></span>
</p>

<h2>Competences</h2>
<ul>
  <li th:each="cp : ${competences}"
      th:text="${cp.competence.name + ' (' + cp.yearsOfExperience + ' yrs)'}">
  </li>
</ul>

<h2>Availability</h2>
<ul>
  <li th:each="av : ${availabilities}"
      th:text="${av.fromDate + ' to ' + av.toDate}">
  </li>
</ul>

<a href="/dashboard"><button>Back to dashboard</button></a>
</body>
</html>
